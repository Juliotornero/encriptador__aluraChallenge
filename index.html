<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto 2023</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- https://material.io/resources/icons/?style=baseline -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
    rel="stylesheet">
    <!-- https://material.io/resources/icons/?style=outline -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined"
    rel="stylesheet">
    <!-- https://material.io/resources/icons/?style=round -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round"
    rel="stylesheet">
    <!-- https://material.io/resources/icons/?style=sharp -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Sharp"
    rel="stylesheet">
    <!-- https://material.io/resources/icons/?style=twotone -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Two+Tone"
    rel="stylesheet">
</head>

<body>

    <header class="header__container">
        <img src="assets/img/Vector.svg" alt="Logo Alura">
    </header>

    <main class="main__container">

        <section class="main__inputContainer">

            <textarea class="inputContainer textarea" cols="30" rows="20" placeholder="Texto a encriptar..."></textarea>

            <p class="inputContainer__p"><span class="material-icons-outlined">info</span>Solo letras minúsculas y sin acentos</p>

            <div class="inputContainer__buttons">
                <input class="btn button__encriptar"        type="button" value="Encriptar"     onclick="btnEncriptar()">
                <input class="btn button__desencriptar"     type="button" value="Desencriptar"  onclick="btnDesencriptar()">
            </div>

        </section>


    
        <section class="main_outputContainer">
            
            <div class="textareaContainer oculto">
                <textarea class="outputContainer textarea" cols="30" rows="20" placeholder="Texto encriptado..."></textarea>
                <p class="outputContainer__p oculto"><span class="material-icons-outlined">check</span>Texto copiado al portapapeles</p>
                <div class="inputContainer__buttons">
                    <input class="btn button__copiar" type="button" value="Copiar" onclick="copiar()">
                    <input class="btn button__actualizar" type="button" value="Actualizar" onclick="actualizar()">
                </div>
            </div>
          
            <div class="alertContainer">
                <img src="assets/img/Muñeco.svg" alt="Imagen de un joven con lupa">
                <h2 class="alert__title">Ningún mensaje fue encontrado</h2>     
                <p class="alert__p">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            
        </section>

        
    </main>


    <script src="assets/js/code.js"></script>
</body>
</html>
